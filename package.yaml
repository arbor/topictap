name: topictap
version: '1.0.0'
category: Services
author: Arbor Networks
maintainer: mayhem@arbor.net
copyright: Arbor Networks
license: MIT
homepage: https://github.com/packetloop/topictap#readme
extra-source-files:
- README.md
- tests/resources/simple.avsc
default-extensions:
- OverloadedStrings
- TupleSections
dependencies:
- base >=4.7 && <5
- aeson
- avro
- bifunctors
- bytestring
- conduit
- containers
- datadog
- directory
- exceptions
- fast-logger
- hs-arbor-logger
- hw-conduit
- hw-kafka-avro
- hw-kafka-client
- hw-kafka-conduit
- lens
- monad-control
- monad-logger
- mtl
- network
- random
- resourcet
- text
- transformers
- transformers-base
library:
  source-dirs: src
  ghc-options: -Wall
  exposed-modules:
  - App
  - App.Application
  - App.AppError
  - App.AppEnv
  - App.AppState
  - App.Kafka
  - App.Options
  dependencies:
  - base64-bytestring
  - conduit-combinators
  - http-types
  - optparse-applicative
  - split
  when:
  - condition: os(osx)
    cpp-options:
    - -D__attribute__(A)=
    - -D_Nullable=
    - -D_Nonnull=
executables:
  topictap:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -O2
    dependencies:
    - topictap
    - conduit-combinators
    - optparse-applicative
    when:
    - condition: os(osx)
      cpp-options:
      - -D__attribute__(A)=
      - -D_Nullable=
      - -D_Nonnull=
tests:
  tests:
    main: Spec.hs
    source-dirs: tests
    ghc-options:
    - -Wall
    - -threaded
    dependencies:
    - base64-bytestring
    - hedgehog
    - hspec
    - hw-hedgehog
    - hw-hspec-hedgehog
    - lens-aeson
    - topictap
    when:
    - condition: os(osx)
      cpp-options:
      - -D__attribute__(A)=
      - -D_Nullable=
      - -D_Nonnull=
